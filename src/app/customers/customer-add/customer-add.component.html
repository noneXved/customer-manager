<div class="card">
    <div class="card-header">
        Dodaj klienta
    </div>
    <div class="card-body">
        <form #customerForm="ngForm" (ngSubmit)="add(customerForm)">
            <div class="form-group">
                <label for="name">Nazwa klienta</label>
                <input required minlength="3" maxlength="25" type="text" class="form-control" id="name"
                       [(ngModel)]="name" name="name" #nameModel="ngModel">
                <div class="alert alert-danger" *ngIf="nameModel.invalid && (nameModel.touched || nameModel.dirty)">
                    <div *ngIf="nameModel.errors?.required">Pole nazwa jest wymagane</div>
                    <div *ngIf="nameModel.errors?.minlength">Pole nazwa jest za kr√≥tkie</div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Wiek</label>
                <input required type="number" class="form-control" id="age" [(ngModel)]="age" name="age"
                       #ageModel="ngModel">
                <div class="alert alert-danger" *ngIf="ageModel.invalid && ageModel.touched">Pole wiek jest wymagane
                </div>
            </div>
            <div class="form-group">
                <label>Typ</label>
                <select required class="form-control" [(ngModel)]="type" name="type" #typeModel="ngModel">
                    <option [value]="CustomerType.Standard">Standard</option>
                    <option [value]="CustomerType.Premium">Premium</option>
                    <option [value]="CustomerType.VIP">VIP</option>
                </select>
                <div class="alert alert-danger" *ngIf="typeModel.invalid && typeModel.touched">Pole typ jest wymagane
                </div>
            </div>
            <button type="button" class="btn btn-primary" [disabled]="!customerForm.dirty"
                    (click)="customerForm.resetForm()">Resetuj
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!customerForm.form.valid">Dodaj</button>
        </form>
    </div>
</div>
